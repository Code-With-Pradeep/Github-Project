<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt Land</title>
    <link rel="icon" type="image/png" href="../image/Project-1/Logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Project-1.css">
</head>
<body>
    <div class="hero-section">
        <header class="custom-container">
            <nav>
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="d-flex align-items-center">
                        <li>About us</li>
                        <li>Platform</li>
                        <li>Solution</li>
                        <li>Customer</li>
                    </ul>
                    <div class="logo d-flex align-items-center">
                        <img src="../image/Project-1/Logo.png" alt="Cryt-Land">
                        Crypt Land
                    </div>
                    <ul class="d-flex align-items-center">
                        <li>Price</li>
                        <li>Contact</li>
                        <li>Login</li>
                        <li><button class="sign-up">Sign up</button></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="hero-content">
            <div class="container text-center">
                <h1 class="title">The Finance Solutions<br>For Your Business</h1>
                <p class="tagline">Empower your finance team. The onestop plateform for all financial <br>management of small and medium-sized business.</p>

                <div class="book-demo d-inline-block">
                    <input type="text" placeholder="Enter your email address">
                    <button>Book a Demo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <img src="../image/Project-1/dashboard.png" alt="Dashboard">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
